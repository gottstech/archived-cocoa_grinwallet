[package]
name = "cocoa_grinwallet"
version = "0.0.1"
authors = ["Gary Yu"]
description = "Grin Wallet IOS Libs"
publish = false
edition = "2018"

[dependencies]
clap = { version = "2.31", features = ["yaml"] }
ctrlc = { version = "3.1", features = ["termination"] }
failure = "0.1"
failure_derive = "0.1"
linefeed = "0.6"
log = "0.4"
prettytable-rs = "0.7"
rpassword = "2.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1"
serde_json = "1"
uuid = "0.7.4"

# Normal using
#grin_wallet = { git = "https://github.com/gottstech/grin-wallet", branch = "master" }
#grin_wallet_api = { git = "https://github.com/gottstech/grin-wallet", branch = "master" }
#grin_wallet_config = { git = "https://github.com/gottstech/grin-wallet", branch = "master" }
#grin_wallet_controller = { git = "https://github.com/gottstech/grin-wallet", branch = "master" }
#grin_wallet_impls = { git = "https://github.com/gottstech/grin-wallet", branch = "master" }
#grin_wallet_libwallet = { git = "https://github.com/gottstech/grin-wallet", branch = "master" }
#grin_wallet_util = { git = "https://github.com/gottstech/grin-wallet", branch = "master" }

# In case of local development
grin_wallet_api = { path = "../../grin-wallet/api", version = "2.0.0-beta.1" }
grin_wallet_config = { path = "../../grin-wallet/config", version = "2.0.0-beta.1" }
grin_wallet_controller = { path = "../../grin-wallet/controller", version = "2.0.0-beta.1" }
grin_wallet_impls = { path = "../../grin-wallet/impls", version = "2.0.0-beta.1" }
grin_wallet_libwallet = { path = "../../grin-wallet/libwallet", version = "2.0.0-beta.1" }
grin_wallet_util = { path = "../../grin-wallet/util", version = "2.0.0-beta.1" }

[build-dependencies]
built = "0.3"

[lib]
name = "grinwallet"
crate-type = ["staticlib"]

[patch.crates-io]
croaring = { path = "./croaring-rs", version = "0.3.9" }

